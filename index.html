<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Add Book</h1>
        <div class="alert"></div>
        <form class="form">
            <div class="input-group">
                <label for="#title">Book Title</label>
                <input type="text" id="#title" class="titleBook">
            </div>
            <div class="input-group">
                <label for="#author">Author</label>
                <input type="text" id="#author" class="authorBook">
            </div>
            <div class="input-group">
                <label for="#isbn">ISBN</label>
                <input type="text" id="#isbn" class="isbnBook">
            </div>
            <button type="button" class="btnAdd">Submit</button>
        </form>
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Delete</th>
            </tr>
        </table>
        <button type="button" class="btn_clear">
            Clear All Books
        </button>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
